<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makeup Artist</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
    
      <section id="header">
        <div class="logo-wrapper">
        <img src="https://seeklogo.com/images/M/makeup-salon-logo-05DC86DAA1-seeklogo.com.png" alt="logo" width="auto" height="50px">
        <p class="text">Makeup Artist</p>
        </div>
          <ul id="navbar">
            <li class="active">Home</li>
            <li>Shop</li>
            <li>Blog</li>
            <li>About</li>
            <li>Contact</li>
            <span class="material-symbols-outlined">
              shopping_cart_checkout
              </span>
          </ul>
        </div>
      </section>

      <section id="hero">
          <h4>Trade-in-offer</h4>
          <h2>Super value deals</h2>
          <h1>On all products</h1>
          <p style="color:white">Save more with coupns & upto to 70% of products</p>
          <button>Shop now</button>
      </section>
      
      <div class="container">
        <section id="product" class="products-p1">
          <h2>Featured Products</h2>
          <p>Summer Collection</p>
          <div class="search-container">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button">Search</button></div>
          <div class="product-container" id="product-list"></div>
        </section>
      </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
